<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Web interface for Ponos.">
	<meta name="author" content="Andreas Olofsson (andreas@erisindustries.com)">

	<title>Ponos Tree Viewer</title>

	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

	<!-- Custom Fonts -->
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link href="css/octicons/octicons.css" rel="stylesheet" type="text/css">

	<link href="css/ponos.css" rel="stylesheet" type="text/css">

</head>

<body>

	<div id="wrapper" class="active">

		<div id="sidebar-wrapper">
			<ul id="sidebar_menu" class="sidebar-nav">
				<li class="sidebar-brand"><a id="menu-toggle" href="#">Dashboard
						<i id="main_icon" class="fa fa-arrow-circle-o-left fa-fw fa-lg"></i>
				</a></li>
			</ul>
			<ul class="sidebar-nav" id="sidebar">
				<li><a href="#tree">Tree</a></li>
			</ul>
		</div>

		<div id="page-content-wrapper">
			<div class="page-content inset">

				<div id="ponostree">

					<div class="row">
						<div class="col-lg-12">
							<a name="tree"></a>
							<h1 class="page-header">Ponos Tree</h1>
						</div>
						<!-- /.col-lg-12 -->
					</div>
					<!-- /.row -->

					<div class="row">
						<div class="col-lg-12">
							<div class="panel panel-cadet">
								<div class="panel-heading">
									Tree View
									<div class="pull-right">
										<i id="MemoryToggle" class="fa fa-minus fa-fw toggle-button"></i>
									</div>
								</div>
								<div id="MemoryBody" class="panel-body">
									<div id="TreeView"></div>
									<div class="panel-footer"></div>
								</div>
								<!-- Panel default -->
							</div>
							<!-- col lg 12 -->
						</div>
						<!-- Row -->

					</div>
					<!-- memory -->

				</div>

				<!-- Blockchain -->
				<div id="ponosnodedata">
					<div class="row">
						<div class="col-lg-12">
							<a name="blockchain"></a>
							<h1 class="page-header">Node Data</h1>
						</div>
						<!-- /.col-lg-12 -->
					</div>
					<!-- /.row -->

					<div class="row">
						<div class="col-lg-12">
							<div class="panel panel-cadet">
								<div class="panel-heading">
									Node Data
									<div class="pull-right">
										<i id="NodeDataToggle" class="fa fa-plus fa-fw toggle-button"></i>
									</div>
								</div>
								<div id="NodeDataBody" class="panel-body">
									<div class="row">
										<div class="col-sm-2">
											<b>Id:</b>
										</div>
										<div id="NodeId" class="col-sm-10"></div>
									</div>
									<div class="row">
										<div class="col-sm-2">
											<b>Address:</b>
										</div>
										<div id="NodeAddress" class="col-sm-10"></div>
									</div>
									<div class="row">
										<div class="col-sm-2">
											<b>Parent:</b>
										</div>
										<div id="NodeParent" class="col-sm-10"></div>
									</div>
									<div class="row">
										<div class="col-sm-2">
											<b>Time/Nr:</b>
										</div>
										<div id="NodeTime" class="col-sm-10"></div>
									</div>
									<div class="row">
										<div class="col-sm-2">
											<b>Indicator:</b>
										</div>
										<div id="NodeIndicator" class="col-sm-10"></div>
									</div>
									<div class="row">
										<div class="col-sm-2">
											<b>Model:</b>
										</div>
										<div id="NodeModel" class="col-sm-10"></div>
									</div>
									<div class="row">
										<div class="col-sm-2">
											<b>Content:</b>
										</div>
										<div id="NodeContent" class="col-sm-10"></div>
									</div>
									<div class="row">
										<div class="col-sm-2">
											<b>Owner:</b>
										</div>
										<div id="NodeOwner" class="col-sm-10"></div>
									</div>
									<div class="row">
										<div class="col-sm-2">
											<b>Creator:</b>
										</div>
										<div id="NodeCreator" class="col-sm-10"></div>
									</div>
									<div class="row">
										<div class="col-sm-2">
											<b>Behavior:</b>
										</div>
										<div id="NodeBehavior" class="col-sm-10"></div>
									</div>

								</div>
								<!-- Block Data Body -->
							</div>
							<!-- Block Data Panel -->
						</div>
					</div>
					<!-- Block Data -->
				</div>

			</div>
			<!-- /#page-wrapper -->
		</div>
	</div>
	<!-- /#wrapper -->

	<script>
		// need to do this because of how atom-shell is composed.
		// to use require("ipc") or similar from the browser side
		// just use nodeRequire("ipc") instead.
	  if (window.require) {
	    window.nodeRequire = window.require;
	    delete window.require;
	  }
	</script>
	<script src="js/lib/jquery.js"></script>
  <script data-main="js/ponos" src="js/require.js"></script>


</body>

</html>
