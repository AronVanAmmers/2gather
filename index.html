<!DOCTYPE html>
<html data-ng-app="2gather">

<head>
    <title>2gather</title>
    <!-- build:css assets/app.css -->
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="lib/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="lib/nprogress/nprogress.css" />
    <link rel="stylesheet" type="text/css" href="styles/nprogress-overrides.css" />
    <link rel="stylesheet" type="text/css" href="styles/yt.css" />
    <link rel="stylesheet" type="text/css" href="styles/open-sans.css" />
    <link rel="stylesheet" type="text/css" href="styles/app.css" />
    <link rel="stylesheet" type="text/css" href="styles/animations.css" />
    <!-- endbuild -->
</head>

<body tg-scroll-to-top tg-loading-indicator>
    <div id="wrapper" ng-if="user">
        <header class="tg-header" ng-controller="HeaderCtrl">
            <a ng-show="user" href="#/profile" class="pull-right" style="margin: 15px;">Welcome {{user.user_name}}</a>
            <form ng-submit="search()" class="tg-search-header">
                <section>
                    <a href="#/" class="fa fa-home tg-nav-icon"></a>
                    <input type="search" ng-model="q" class="tg-search-input" />
                    <a href class="fa fa-search tg-nav-icon tg-search-icon" ng-click="search()"></a>
                    <a href class="tg-advanced-search-link" ng-click="toggleSubscribe()" ng-if="viewingUser()">
                        <span class="fa fa-chain"></span>
                        <span ng-hide="subscribedTo(viewingUser())">Subscribe to</span>
                        <span ng-show="subscribedTo(viewingUser())">Unsubscribe from</span>
                        {{viewingUser()}}
                    </a>
                    <a href="" class="tg-advanced-search-link" ng-click="addingVideo = addingVideo ? null : {}">
                        <span class="fa fa-plus"></span>
                        Add video
                    </a>
                </section>
            </form>
            <section ng-if="addingVideo" class="tg-advanced-search-header row">
                <form name="videoForm">
                    <div class="col-md-4">
                        <input type="file" ng-requird ng-model="newVideo.file" ng-change="newVideo.name = newVideo.name ? newVideo.name : newVideo.file.filename.substr(0,32)" class="form-control" base-sixty-four-input />
                    </div>
                    <div class="col-md-4">
                        <input type="text" ng-required placeholder="Enter video name" ng-model="newVideo.name" class="form-control" maxlength="32" />
                    </div>
                    <button ng-click="uploadVideo(newVideo)" ng-disabled="videoForm.$invalid || videoForm.$pristine" class="btn btn-default col-md-2">
                        <span class="fa fa-thumbs-o-up"></span> Upload
                    </button>
                </form>
            </section>
        </header>
        <main id="view-container" class="tg-view-container">
            <div ng-view class="tg-view"></div>
        </main>
    </div>
    <!-- build:js assets/app.js -->
    <script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="lib/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="lib/nprogress/nprogress.js"></script>
    <script type="text/javascript" src='lib/angular-base64-upload/dist/angular-base64-upload.js'></script>
    <script type="text/javascript" src="scripts/2gather.js"></script>
    <script type="text/javascript" src="scripts/transaction.js"></script>
    <script type="text/javascript" src="scripts/tgAnimations.js"></script>
    <!-- endbuild -->
</body>

</html>
